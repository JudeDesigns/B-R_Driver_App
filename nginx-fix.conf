server {
    server_name delivery.brfood.us;
    
    # CRITICAL: Increase body size limit for file uploads
    client_max_body_size 20M;
    
    # Increase timeouts for file processing
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    location /uploads/ {
        alias /root/B-R_Driver_App/public/uploads/;
        autoindex off;
        include /etc/nginx/mime.types;
        # Disable access logging for static files to save CPU
        access_log off;
    }
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Additional headers for better proxying
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/delivery.brfood.us/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/delivery.brfood.us/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = delivery.brfood.us) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name delivery.brfood.us;
    return 404; # managed by Certbot
}

