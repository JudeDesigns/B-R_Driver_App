<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#4263EB"/>
  
  <!-- Company Name -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">B&amp;R FOOD SERVICES</text>
  
  <!-- Tagline -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">cutting prices</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="white" opacity="0.2"/>
  <circle cx="700" cy="100" r="30" fill="white" opacity="0.2"/>
  
  <!-- Fork and knife icons -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="2" height="40" fill="white"/>
    <rect x="8" y="0" width="2" height="40" fill="white"/>
    <rect x="16" y="0" width="2" height="40" fill="white"/>
    <rect x="24" y="0" width="2" height="40" fill="white"/>
    <rect x="0" y="0" width="26" height="8" fill="white"/>
  </g>
  
  <g transform="translate(720, 80)">
    <rect x="0" y="0" width="2" height="40" fill="white"/>
    <circle cx="1" cy="8" r="3" fill="white"/>
  </g>
</svg>
